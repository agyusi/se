<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mamamuda</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="video">Video File:</label>
        <input type="file" id="video" name="video" accept="video/*"><br><br>


        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="option1">
            <input type="checkbox" id="option1" name="option1"> Option 1
        </label><br>

        <label for="option2">
            <input type="checkbox" id="option2" name="option2"> Option 2
        </label><br><br>

        <label for="choice1">
            <input type="radio" id="choice1" name="choice" value="choice1"> Choice 1
        </label><br>

        <label for="choice2">
            <input type="radio" id="choice2" name="choice" value="choice2"> Choice 2
        </label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
